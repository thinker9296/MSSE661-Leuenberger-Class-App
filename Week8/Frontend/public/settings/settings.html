<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/settings.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Settings</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>
          </li>
        </ul>
        <a class="header-extras" id="logout" href="" onclick="doLogout(event)"
          >Logout</a
        >
        <div class="header-extras" id="header-username"></div>
      </nav>
    </header>

    <div class="center">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Settings</h2>
          <form novalidate>
            <div class="form-group">
              <label for="formInputUsernameReg">Username</label>
              <input
                id="formInputUsernameReg"
                type="text"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="formInputEmailReg">Email</label>
              <input id="formInputEmailReg" type="email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="formInputCurrentPasswordReg">Current Password</label>
              <input
                id="formInputCurrentPasswordReg"
                type="password"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="formInputNewPasswordReg">New Password</label>
              <input
                id="formInputNewPasswordReg"
                type="password"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <button class="btn btn-primary" onclick="saveChanges(event)">
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="author">
        <p>Author: <a href="https://github.com/chan1ks">Morgan Worrell</a></p>
      </div>
    </footer>
    <script src="../lib/api.config.js"></script>
    <script src="../lib/simple-storage.js"></script>
    <script src="../lib/service-helpers.js"></script>
    <script src="../lib/auth.service.js"></script>
    <script src="../lib/user-api.service.js"></script>
    <script src="../lib/auth.js"></script>
    <script src="../lib/auth.guard.js"></script>
    <script src="./settings.js"></script>
  </body>
</html>
